<html>
 <head>
  <title>AngularJS_08</title>
  <script src="Angular.js"></script>
 </head>

 <body ng-app="myApp">
     <div ng-controller="person">
         {{name}} 
     </div>
 </body>
 <script>
     var app=angular.module("myApp",[]);
	 app.controller("person",function($scope){
		 $scope.name="уехЩ";
	 });
 </script>
</html>
