<html>
 <head>
<meta charset="utf-8" >
  <title>AngularJS_24</title>
  <script src="Angular.js"></script>
  <script src="angular-route.min.js"></script>
 </head>
 <body ng-app="myApp">
     <ul>
         <li><a href="#/">首页</a></li>
         <li><a href="#/news">新闻</a></li>
         <li><a href="#/sport">体育</a></li>
	 </ul>
	 <div ng-view></div>
 </body>
 <script>
    var app=angular.module("myApp",['ngRoute']);
	app.controller("ctr_news",function($scope){
		$scope.news=['新闻一','新闻二'];
	})
	.controller("ctr_sport",function($scope){
		$scope.sports=['体育内容一','体育内容二'];
	})
	.config(function($routeProvider){
		$routeProvider
		.when('/',{
			template:'这是首页'
		})
		.when('/news',{
			templateUrl:'route_news.html',
			controller:'ctr_news'
		})
		.when('/sport',{
			templateUrl:'route_sport.html',
			controller:'ctr_sport'
		})
		.otherwise({redirectTo:'/'});
	});
 </script>
</html>
